<form (ngSubmit)="createOrUpdate()">
  <div class="form-group">
    <label for="_id">ID</label>
    <input
      type="text"
      name="_id"
      [ngModel]="country._id"
      (ngModelChange)="country._id = $event"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      [ngModel]="country.name"
      (ngModelChange)="country.name = $event"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="capital">Capital</label>
    <input
      type="text"
      name="capital"
      [ngModel]="country.capital"
      (ngModelChange)="country.capital = $event"
      class="form-control"
    />
  </div>
      <input type="submit" value="Submit" class="btn btn-success">
</form>
